font_family Operator Mono SSm Book
italic_font Operator Mono SSm Book Italic
bold_font Operator Mono SSm Bold
bold_italic_font Operator Mono SSm Bold Italic

font_size 12

foreground #ebdbb2
background #282828
background_opacity 1.0
selection_foreground #282828
selection_background #fbf1c7

url_color #928374
url_style single

cursor #fbf1c7
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

scrollback_lines 10000
scrollback_pager less +G -R

mouse_hide_wait 0.0

select_by_word_characters :@-./_~?&=%+#

shell .

repaint_delay 10
input_delay 3
sync_to_monitor yes

visual_bell_duration 0.0
enable_audio_bell no

open_url_modifiers ctrl+shift
open_url_with default

allow_remote_control yes

term xterm-256color

window_border_width 1
window_margin_width 2
window_padding_width 0
active_border_color #928374
inactive_border_color #928374
inactive_text_alpha 1.0

tab_bar_edge bottom
tab_separator " â”‡"
active_tab_foreground #000
active_tab_background #eee
active_tab_font_style bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

