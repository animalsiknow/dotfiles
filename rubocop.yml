---

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  MaxSlashes: 0

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: 'no_space'

Style/SpecialGlobalVars:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingComma:
  EnforcedStyleForMultiline: 'comma'

Style/UnneededPercentQ:
  Enabled: false

Style/UnneededPercentX:
  Enabled: false
